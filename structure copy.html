<!doctype html>

		<script src="js/vendor/modernizr.js"></script>

	<body>

		<div class="fixed">
			<nav class="top-bar" data-topbar role="navigation">
				<ul class="title-area">

					</li>

					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>

				<section class="top-bar-section">

					<!-- Right Nav Section -->
					<ul class="right">
						<li class="active"><a href="#">Mis proyectos</a></li>
						<li><a href="#">Colaboro</a></li>
						<li><a href="#">Sigo</a></li>
    				</ul>

				</section>

  			</nav>

		<!-- START #site-header: logo, menu, submenu -->

			<div id="top-navbar">

				<div class="row">
					<div class="small-12 columns">

						<img src="img/logo-header.png" alt="tizō" />
					</div>
				</div>

			</div>
			<!-- END top-navbar -->

			<!-- START sub-navbar: submenu -->

					</nav>
				</div>

			</div>

			</div>

			<!-- END site-footer-content -->
